name: picolo
description: "Picker component for Flutter applications."
version: 1.0.0

environment:
  sdk: '>=3.2.1 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  mockito: ^5.4.3
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:

scripts:
  coverage:
    test: flutter test --coverage
    only: flutter test --tags only --coverage
    generate: genhtml coverage/lcov.info -o coverage/html & derry coverage open
    open: open coverage/html/index.html
